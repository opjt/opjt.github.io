
theme = "minstera"
defaultContentLanguage = "ko"
title = "@>---"
enableEmoji = true
enableRobotsTXT = true
baseURL = "https://opjt.github.io"

# ignoreErrors = [ "error-remote-getjson", ]

# required
[build]
  _merge = 'deep'
# required
[markup]
  _merge = 'deep'

# for better seo
[minify]
  _merge = 'deep'

[module]
[[module.mounts]]
  source = 'assets'
  target = 'assets'
[[module.mounts]]
  source = "hugo_stats.json"
  target = "assets/watching/hugo_stats.json"

[languages]
[languages.ko]
  weight = 1

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[pagination]
  pagerSize = 5

[params]
  logo = ""
  colorScheme = "auto"

[params.article]
  showBreadcrumbs = true
[params.list]
  showBreadcrumbs = true
[params.homepage]
  showRecent = true



[[menu.main]]
  name = "Posts"
  pageRef = "posts"
  weight = 2

[[menu.main]]
  name = "Tags"
  pageRef = "tags"
  weight = 3

[[menu.main]]
  name = "GitHub"
  url = "https://github.com/opjt"
  weight = 4